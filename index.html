<!-- Apuntar a elementos por su tipo $("button")-->
<!-- Apuntar a elementos por su clase $(".btn")-->
<!-- Apuntar a elementos por su atributo id $("#target1") -->

<script>
    $(document).ready(function() {
        $("button").addClass("animated bounce"); 
        $(".well").addClass("animated shake");
        $("#target3").addClass("animated fadeOut");
  
    });
</script>


<!--Apunta al mismo elemento con múltiples selectores jQuery-->

<script>
    $(document).ready(function() {
      $("button").addClass("animated"); 
      $(".btn").addClass("shake"); 
      $("#target1").addClass("btn-primary"); 
    });
</script>

<!--Elimina clases de un elemento con jQuery-->

<script>
    $(document).ready(function() {
        $("#target2").removeClass("btn-default"); 
    });
</script>

<!--Cambia el CSS de un elemento usando jQuery-->

<script>
    $(document).ready(function() {
        $("#target1").css("color", "blue");
    });
</script>

<!--Deshabilita un elemento usando jQuery *.prop() permite AJUSTAR las propiedades de un elemento HTML-->

<script>
    $(document).ready(function() {
        $("#target1").css("color", "blue");
    });
</script>

<!--Cambia el texto dentro de un elemento usando jQuery *.html() permite agregar etiquetas HTML y texto dentro de un elemento-->

<script>
    $(document).ready(function() {
        $("h3").html("<em>jQuery Playground</em>");
    });
</script>

<!--Remueve un elemento usando jQuery *.remove() eliminará completamente un elemento HTML-->

<script>
    $(document).ready(function() {
        $("#target4").remove();
    });
</script>

<!--Mover un elemento hacia otro lugar del HTML usando jQuery *.appendTo() te permite seleccionar elementos HTML y agregarlos a otro elemento.-->

<script>
    $(document).ready(function() {
        $("#target4").appendTo("#left-well");
    });
</script>

<!--Clonar un elemento y moverlo usando jQuery *.clone() hace una copia de un elemento.-->

<script>
    $(document).ready(function() {
        $("#target2").clone().appendTo("#right-well");
    });
</script>

<!--Apunta al padre de un elemento usando jQuery *.parent() permite acceder al padre del elemento que hayas seleccionado..-->

<script>
    $(document).ready(function() {
        $("#left-well").parent().css("background-color", "blue")
    });
</script>

<!--Apunta al hijo de un elemento usando jQuery *.children() permite acceder a los hijos del elemento que hayas seleccionado..-->

<script>
    $(document).ready(function() {
        $("#left-well").children().css("color", "blue")    
    });
</script>

<!--Apunta a un hijo específico de un elemento usando jQuery *nth-child(n) permite seleccionar todos los enésimos elementos con el tipo de elemento o la clase apuntada...-->

<script>
    $(document).ready(function() {
        $(".target:nth-child(3)").addClass("animated bounce");
    });
</script>

<!--Apunta a elementos pares utilizando jQuery *:odd o :even apunta a elementos basado en sus posiciones, usando los selectores :odd (pares) o :even (impares)...-->

<script>
    $(document).ready(function() {
        $(".target:odd").addClass("animated shake");
    });
</script>

<!--Usa jQuery para modificar la página completa.-->

<script>
    $(document).ready(function() {
        $("body").addClass("animated fadeOut");
    });
</script>
